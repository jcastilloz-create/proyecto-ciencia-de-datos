<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Predicción Estudiantil</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
<h1>Predicción de Rendimiento Académico</h1>
<form id="predictForm">
<label>Horas de estudio:</label><input type="number" name="horas_estudio" required>
<label>Asistencia (%):</label><input type="number" name="asistencia" required>
<label>Tareas entregadas:</label><input type="number" name="tareas_entregadas" required>
<label>Participación en clase (0-10):</label><input type="number" name="participacion_clase" required>
<label>Promedio previo (0-5):</label><input type="number" step="0.1" name="promedio_previos" required>
<label>Uso plataforma virtual:</label><input type="number" name="uso_plataforma_virtual" required>
<label>Modelo:</label>
<select name="modelo"><option value="todos">Usar todos</option>
<option value="knn">KNN</option><option value="mlp">MLP</option>
<option value="linreg">Regresión Lineal</option></select>
<button type="submit">Predecir</button></form>
<div id="result"></div><script src="script.js"></script></body></html>
